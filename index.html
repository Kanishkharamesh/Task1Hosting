<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Task1Hosting, a simple hosting solution!">
    <meta name="author" content="Your Name">
    <title>Task1 Hosting</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #cfd8dc); /* Light teal and grey */
            color: #333; /* Neutral text color */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #004d40; /* Deep green, same as footer */
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        main {
            flex: 1; /* Takes up remaining space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        main p {
            font-size: 1.2rem;
            margin: 1rem 0;
            color: #455a64; /* Subtle grey-blue */
        }
        a {
            display: inline-block;
            background: linear-gradient(135deg, #00796b, #004d40); /* Deep green tones */
            color: white;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        a:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            background: #004d40; /* Deep green */
            color: #cfd8dc; /* Light grey-blue */
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 0;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            main p {
                font-size: 1rem;
            }
            a {
                font-size: 0.9rem;
                padding: 0.7rem 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Task1 Hosting</h1>
    </header>
    <main>
        <p>Discover the simplicity of hosting with Task1. Your journey starts here!</p>
        <a href="https://github.com/Kanishkharamesh/Task1Hosting" target="_blank">Visit our GitHub Repository</a>
    </main>
    <footer>
        <p>&copy; 2024 Task1 Hosting. All rights reserved.</p>
    </footer>
</body>
</html>
