<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Task1Hosting, a simple hosting solution!">
    <meta name="author" content="Your Name">
    <title>Task1 Hosting</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ff7eb3, #ff758c);
            color: #fff;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        main {
            padding: 3rem 1.5rem;
            text-align: center;
        }
        main p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        main a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        main a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        footer {
            background: #ff758c;
            padding: 1rem 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            color: #fff;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Task1 Hosting</h1>
    </header>
    <main>
        <p>This is a vibrant landing page for the Task1 Hosting project.</p>
        <a href="https://github.com/Kanishkharamesh/Task1Hosting" target="_blank">Visit our GitHub Repository</a>
    </main>
    <footer>
        <p>&copy; 2024 Task1 Hosting. All rights reserved.</p>
    </footer>
</body>
</html>
